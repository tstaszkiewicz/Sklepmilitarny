    {% extends 'szablon.html' %}

    {% block produkt %}

        {% if produkt_user %}
                <div id="mainwindowprodukt">
                    <h3 class="name"> {{produkt_user.nazwa}} </h3><br>
                    <p class="manufacturer"> Producent: {{produkt_user.producent}} </p><br>
                    <p class="description"> {{produkt_user.opis}} </p><br>
                    <p class="price"> Cena: {{produkt_user.cena}} </p><br>
                </div>

        {% else %}
            <p>Nie ma produktu o takiej nazwie.</p>
        {% endif %}

    {% endblock produkt %}
