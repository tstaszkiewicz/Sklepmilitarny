    {% extends 'szablon.html' %}

    {% block produkt %}
    {% if produkt_user %}
        <h3> {{produkt_user.nazwa}} </h3>
        <p> Producent: {{produkt_user.producent}} </p>
        <p> {{produkt_user.opis}} </p>
        <p> {{produkt_user.cena}} </p>

    {% else %}
        <p>Nie ma produktu o takiej nazwie.</p>
    {% endif %}
    {% endblock produkt %}
