{% extends 'szablon.html' %}



    {% block produkt %}
                <div class="container">

                    {% if error %}
                        <div class="alert alert-danger">
                            {{ error }}<br>
                        </div>
                    {% endif %}

                    {% if next %}
                        <div class="alert alert-warning">
                            {{ next }}<br>
                        </div>
                    {% endif %}
                    <br>
                    <form method="POST">
                        {% csrf_token %}
                        Nazwa użytkownika:<br>
                        <input type="text" name="username"><br><br>
                        Hasło:<br>
                        <input type="password" name="password"><br><br>

                        {% if nextURL %}
                         <input type="hidden" name="redir" value="{{ nextURL }}">
                        {% endif %}

                        <input class="button" type="submit" value="Zaloguj">
                    </form>
                </div>

            {% endblock produkt %}
