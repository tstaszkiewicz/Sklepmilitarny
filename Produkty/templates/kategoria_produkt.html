    {% extends 'szablon.html' %}

      {% block produkt %}

        {% if kategoria_produkt %}

            {% for produkt in kategoria_produkt %}
                <div id="mainwindow">
                    <p><a style="text-decoration: none" href = "/produkt/{{ produkt.id }}/"> {{produkt.nazwa}} </a></p>
                </div>
            {% endfor %}

        {% else %}
            <p>Nie ma takiej kategorii.</p>
        {% endif %}
      {% endblock %}
